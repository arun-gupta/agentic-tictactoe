# Codecov configuration file
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 1%

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false

ignore:
  - "tests/"
  - "*.pyc"
  - "__pycache__"
  - ".venv/"
  - "venv/"
  - "docs/"
  # Ignore empty placeholder files that aren't implemented yet
  - "src/agents/*.py"
  - "src/api/**/*.py"
  # src/game/*.py is now implemented - remove from ignore
  # Keep specific placeholder files in ignore:
  - "src/game/coordinator.py"  # Placeholder, not implemented yet
  - "src/game/state.py"  # Placeholder, not implemented yet
  - "src/models/*.py"
  - "src/schemas/*.py"
  - "src/services/*.py"
  - "src/ui/**/*.py"
  - "src/utils/logging_config.py"  # Excluded from coverage until tests added
